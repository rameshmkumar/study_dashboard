{% extends "layout.html" %}

{% block title %}Login - FocusFlow{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Login to FocusFlow</h1>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group" style="display:flex; align-items:center;">
            <input type="checkbox" id="remember" name="remember" style="margin-right: 8px; width:auto;">
            <label for="remember" style="margin-bottom:0; font-weight:normal;">Remember me</label>
        </div>
        <button type="submit" class="btn btn-submit">Login</button>
    </form>
    <div class="auth-links">
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
</div>
{% endblock %}
