{% extends "layout.html" %}

{% block title %}Server Error - FocusFlow{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Internal Server Error</h2>
        <p class="error-description">
            Something went wrong on our end. We've been notified and are working to fix it. Please try again in a few minutes.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Go Home</a>
            <button onclick="window.location.reload()" class="btn btn-secondary">Try Again</button>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: 40px 20px;
}

.error-content {
    text-align: center;
    max-width: 500px;
}

.error-code {
    font-size: 72px;
    font-weight: 700;
    color: #ef4444;
    font-family: 'Space Grotesk', sans-serif;
    margin-bottom: 20px;
    line-height: 1;
}

.error-title {
    font-size: 32px;
    font-weight: 600;
    color: var(--text-color);
    margin-bottom: 16px;
}

.error-description {
    font-size: 16px;
    color: var(--secondary-text);
    margin-bottom: 32px;
    line-height: 1.5;
}

.error-actions {
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    padding: 12px 24px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s ease;
    border: none;
    cursor: pointer;
    font-family: inherit;
}

.btn-primary {
    background: var(--accent-color);
    color: white;
}

.btn-primary:hover {
    background: var(--accent-dark);
}

.btn-secondary {
    background: var(--glass-bg);
    color: var(--text-color);
    border: 1px solid var(--glass-border);
}

.btn-secondary:hover {
    background: var(--card-bg);
}
</style>
{% endblock %}
